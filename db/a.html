<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Admin Login</h2>
    <form action="admin_login.php" method="POST">
        <label for="admin_username">Username:</label>
        <input type="text" id="admin_username" name="admin_username" required><br><br>
        <label for="admin_password">Password:</label>
        <input type="password" id="admin_password" name="admin_password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <hr>
    <h2>User Login</h2>
    <form action="user_login.php" method="POST">
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <hr>
    <h2>User Registration</h2>
    <form action="user_registration.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="usn_reg">USN:</label>
        <input type="text" id="usn_reg" name="usn_reg" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <label for="contact_no">Contact No:</label>
        <input type="text" id="contact_no" name="contact_no" required><br><br>
        <label for="password_reg">Password:</label>
        <input type="password" id="password_reg" name="password_reg" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
